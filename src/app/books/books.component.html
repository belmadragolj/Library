<div class="books-grid">
    <div *ngFor="let book of books" class="book-card">
        <img class="icon" src="assets/icons/more.webp" alt="Info Icon" (click)="openPopup(book)">
      <img class="cover" [src]="book.coverImage" alt="{{ book.title }}" />
      <h3>{{ book.title }}</h3>
      <p>{{ book.author }}</p>
    </div>
  </div>
  <app-footer></app-footer>
